<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #fade {
            width: 100px;
            height: 100px;
        }

        #fade2 {
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="fade"></div>
    <div id="fade2"></div>
</body>
<script>
    var digit_name = (function () {
        var names = ['zero', 'one', 'two']
        return function (n) {
            return names[n]
        }
    }())
    console.log(digit_name)
    // console.log(digit_name(2))
    function fade(id) {
        // console.log('id', id)

        var dom = document.getElementById(id),
            level = 1;
        // console.log('dom', dom)
        function step(params) {
            var h = level.toString(16);
            console.log('h', h)

            dom.style.backgroundColor = '#FFFF' + h + h;
            if (level < 15) {
                level += 1;
                // console.log('level', level)
                setTimeout(step, 100);
            }
        }
        setTimeout(step, 100)
    }
    fade('fade')
    fade('fade2')
</script>

</html>
