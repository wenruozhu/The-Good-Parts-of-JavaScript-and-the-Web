<script>
    function log(arg) {
        document.writeln(arg)
    }
    function curry(binary, first) {
        return function (second) {
            return binary(first, second)
        }
    }
    // ES6
    function curry(func, ...first) {
        return function (...second) {
            return func(...first, ...second)
        };
    }
</script>
